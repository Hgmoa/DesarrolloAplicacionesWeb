<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OCH</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/dashboardBootstrap/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/dashboardBootstrap/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/dashboardBootstrap/css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="/dashboardBootstrap/css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="/dashboardBootstrap/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/dashboardBootstrap/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/dashboardBootstrap/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/images/icono.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script type="text/javascript" src="/dashboardBootstrap/js/checked.js"></script>
    <script type="text/javascript" src="/dashboardBootstrap/js/visibility.js"></script>
</head>


<body>

<!-- Side Navbar -->
<nav class="side-navbar">
    <div class="side-navbar-wrapper">
        <!-- Sidebar Header    -->
        <div class="sidenav-header d-flex align-items-center justify-content-center">
            <!-- User Info-->
            {{#user}}
            <div class="sidenav-header-inner text-center">
                {{#photo}}
                <img src="/upload/{{photo}}" alt="person" class="img-fluid rounded-circle">
                {{/photo}}
                {{^photo}}
                <img src="/images/avatar.png" alt="person" class="img-fluid rounded-circle">
                {{/photo}}
                <h2 class="h5">Administrador:</h2>
                <span>{{firstName}}</span>
            </div>
            {{/user}}
            <!-- Small Brand information, appears on minimized sidebar-->
            <div class="sidenav-header-logo"><a href="/adminDashboard/" class="brand-small text-center"><strong class="text-primary">OCH</strong></a></div>
        </div>
        <!-- Sidebar Navigation Menus-->
        <div class="main-menu">
            <h5 class="sidenav-heading">Menú</h5>
            <ul id="side-main-menu1" class="side-menu list-unstyled">
                <li><a href="/adminDashboard/"> <i class="icon-home"></i>Inicio</a></li>
                <li><a href="/adminDashboard/inventory"><i class="fa fa-shopping-cart"></i>Inventario</a></li>
                <li><a href="/adminDashboard/users"> <i class="icon-user"></i>Usuarios</a></li>
                <li><a href="/adminDashboard/orders"> <i class="icon-interface-windows"></i>Pedidos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="page">

    <!-- navbar-->
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header"><a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a><a href="/adminDashboard/" class="navbar-brand">
                        <div class="brand-text d-none d-md-inline-block"><span>OnControl </span><strong class="text-primary">Home</strong></div>
                    </a></div>
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <li class="nav-item"><a href="/logout" class="nav-link logout">Logout<i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>




    <!-- Header Section-->
    <section class="mt-30px mb-30px container-fluid">
        <div class="container">
            <div class="row ">
                <!--<div class="col-lg-6">
                <img src="/images/raspberry-pie.jpg" alt="..." class="img-fluid col- ">
                </div>-->
                {{#product}}
                <div class="col-lg-4">
                    <form action="/adminDashboard/inventory/{{id}}" method="post" id="frmProduct" name="frmProduct">
                        <div class="form-group">
                            <label class="col-sm-12 form-control-label">Modelo: {{type}}</label>
                            <div class="col-sm-12">
                                <div class="row">
                                    <label class="col-sm-12 form-control-label">Id : {{id}}</label>
                                </div>
                            </div>
                            <label class="col-sm-12 form-control-label">{{description}}</label>
                            <div class="col-sm-12">
                                <div class="row">
                                    <label class="col-sm-12 form-control-label">Coste unitario: {{cost}} €</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <label class="col-md-12 form-control-label">Stock Disponible: {{stock}} Uds.</label>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Editar"/>

                            <!--       <input type="submit" class="btn btn-primary btn-lg btn-block" value="Editar" />
                                   <a href="/adminDashboard/inventory/{{id}}" class="btn btn-success btn-lg btn-block">Aplicar cambios producto {{-index}}</a>
                                   <button onclick="myFunction('{{id}}')">Try it</button>
                                   <a href="/adminDashboard/inventory/{{id}}/"+document.getElementById(numberInput{{id}}).value class="btn btn-success btn-lg btn-block">Aplicar cambios producto {{-index}}</a>
                                   <button type="submit" onClick="visibilidadDiv('contentForm')" class="btn btn-success btn-lg btn-block" data-dismiss="modal"> OK</button>
                                   -->
                        </div>
                    </form>

                </div>
                {{/product}}
            </div>
        </div>

        <form action="/adminDashboard/addProduct" id="addProduct" name="addProduct">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Añadir Producto"/>
        </form>

    </section>

    <footer class="main-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p>OnControlHome &copy; 2018. Designed by <a href="https://www.urjc.es">URJC</a></p>
                </div>
            </div>
        </div>
    </footer>
</div>


<!-- Javascript files-->
<script src="/dashboardBootstrap/vendor/jquery/jquery.min.js"></script>
<script src="/dashboardBootstrap/vendor/popper.js/umd/popper.min.js"></script>
<script src="/dashboardBootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/dashboardBootstrap/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="/dashboardBootstrap/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="/dashboardBootstrap/vendor/chart.js/Chart.min.js"></script>
<script src="/dashboardBootstrap/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="/dashboardBootstrap/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/dashboardBootstrap/js/charts-home.js"></script>
<!-- Main File-->
<script src="/dashboardBootstrap/js/front.js"></script>

<script>
    function myFunction(id) {
        var campo="numberInput"+id;
        console.log(document.getElementById(campo).value);

    }
</script>

</body>


</html>
