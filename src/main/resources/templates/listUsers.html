<div class="col-lg-3">
    <div class="card line-chart-example">
        <div class="card-header d-flex align-items-center">
            {{#photo}}
            <img src="/upload/{{photo}}" alt="person" class="img-fluid rounded-circle">
            {{/photo}}
            {{^photo}}
            <img src="/images/avatar.png" alt="person" class="img-fluid rounded-circle">
            {{/photo}}
        </div>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <h2 class="h5">{{firstName}}</h2>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <h2 class="h5">{{lastName}}</h2>
            </div>
            {{#homeList}}
            <div class="form-group">
                <label>Casa:</label>
                <h2 class="h5">{{id}}</h2>
            </div>
                <div class="form-group">
                <label>Direccion</label>
                <h2 class="h5">{{address}}</h2>
            </div>
            <div class="form-group">
                <label>CodigoPostal</label>
                <h2 class="h5">{{postCode}}</h2>
            </div>
            {{/homeList}}

        </form>
    </div>
</div>
